<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - BusTicketX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
            
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            overflow-x: hidden;
        }
        .hamburger {
           
            /* position: absolute;
            top: 20px;
            left: 20px; */
        }
        .menu {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: -300px;
            height: 100%;
            width: 250px;
            background-color: white;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .menu a {
            text-decoration: none;
            color: black;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        .menu a:hover {
            background-color: #f0f0f0;
        }
        .menu i {
            margin-right: 10px;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        select, input[type="date"] {
            display: block;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c0392b;
        }
        .profile-icon {
            padding: 5px;           
            margin: 0;
            font-size: 20px;
            /* position: absolute;
            top: 20px;
            right: 20px; */
            background: none;
            color: #333;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-icon:hover{
            background: #ccc;
        }

        .hamburger{
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 25px;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
        }

        .hamburger .box{
            width: 100%;
            height: 2px;
            border-radius: 10px;
            background-color: #333;
        }

        .hamburger .short{
            width: 60%;
        }

        .nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="nav">
    <!-- <div class="hamburger" onclick="toggleMenu(event)">â˜°</div> -->
    <div class="hamburger" onclick="toggleMenu(event)">
        <span class="box"></span>
        <span class="box short"></span>
        <span class="box"></span>
    </div>
    <div class="menu" id="menu">
        <a href="{% url 'home' %}"><i class="fa fa-home"></i>Home</a>
        <a href="{% url 'my_bookings' %}"><i class="fa fa-ticket-alt"></i>My Bookings</a>
        <a href="{% url 'cancel_booking_list' %}"><i class="fa fa-times-circle"></i>Cancel Ticket</a>
        <a href="{% url 'register' %}"><i class="fa fa-user-plus"></i>Register</a>
        <a href="{% url 'login' %}"><i class="fa fa-sign-in-alt"></i>Login</a>
        <a href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i>Logout</a>
        <a href="{% url 'settings' %}"><i class="fa fa-cog"></i>Settings</a>
        <a href="{% url 'terms' %}"><i class="fa fa-file-alt"></i>Terms and Conditions</a>
        <a href="{% url 'help' %}"><i class="fa fa-question-circle"></i>Help</a>
        <a href="{% url 'faqs' %}"><i class="fa fa-info-circle"></i>FAQs</a>
        <a href="{% url 'about' %}"><i class="fa fa-info"></i>About</a>
    </div>
    <!-- <a href="{% url 'profile' %}" class="profile-icon">
        <i class="fa fa-user"></i>
    </a> -->
    <button class="profile-icon">
        <i class="fa fa-user"></i>
    </button>
    
</div>
    <h1>Welcome to BusTicketX</h1>
    <p>Your one-stop solution for easy and convenient bus ticket booking.</p>
    <p>Find and book your bus tickets with just a few clicks.</p>
    <div class="container">
        <h2>Online Bus Ticket Booking</h2>
        <form action="{% url 'search_results' %}" method="get">
            <select id="source" name="source" required>
                <option value="" disabled selected>Select Source</option>
                <option value="Accra">Accra</option>
                <option value="Kumasi">Kumasi</option>
                <option value="Tamale">Tamale</option>
                <option value="Takoradi">Takoradi</option>
            </select>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select Destination</option>
                <option value="Accra">Accra</option>
                <option value="Kumasi">Kumasi</option>
                <option value="Tamale">Tamale</option>
                <option value="Takoradi">Takoradi</option>
            </select>
            <input type="date" name="date" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        function toggleMenu(event) {
            var menu = document.getElementById('menu');
            if (menu.style.left === '0px') {
                menu.style.left = '-300px';
                document.removeEventListener('click', closeMenuOnClickOutside);
            } else {
                menu.style.left = '0px';
                document.addEventListener('click', closeMenuOnClickOutside);
            }
            event.stopPropagation();
        }

        function closeMenuOnClickOutside(event) {
            var menu = document.getElementById('menu');
            if (!menu.contains(event.target)) {
                menu.style.left = '-300px';
                document.removeEventListener('click', closeMenuOnClickOutside);
            }
        }

        document.getElementById('menu').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
