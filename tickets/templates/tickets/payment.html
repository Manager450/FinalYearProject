<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - BusTicketX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body{
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
      }

      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
        button {
            font-family: 'Poppins', sans-serif;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Payment for Booking: {{ booking.bus.name }}</h1>
    <p>Amount: {{ total_price }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
