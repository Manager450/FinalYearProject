<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - BusTicketX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .details {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .form-group {
            margin-top: 20px;
        }

        button {
            font-family: 'Poppins', sans-serif;
            padding: 10px 20px;
            background-color: #007BFF; /* Updated button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF; /* Updated link color */
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="details">
        <h1>Payment for Booking: {{ booking.bus.name }}</h1>
        <p>Amount: GHS {{ total_price|floatformat:2 }}</p>
        <p>Please review your booking details before proceeding with the payment. Ensure that all information is correct.</p>
        <form id="paymentForm" method="post">
            {% csrf_token %}
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>
            <div class="form-group">
                <button type="button" onclick="payWithPaystack()">Pay Now</button>
            </div>
        </form>
    </div>
    <a href="{% url 'home' %}">Return to Home</a>

    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amountInGHS = parseFloat('{{ total_price|floatformat:"0.2f" }}'); // Amount in GHS
            const pubKey = '{{ paystack_pub_key|escapejs }}';
            
            window.payWithPaystack = function() {
                const phoneNumber = document.getElementById('phone_number').value;
                const email = 'user@example.com'; // Replace with the actual email if available

                const handler = PaystackPop.setup({
                    key: pubKey,
                    email: email,
                    amount: Math.round(amountInGHS * 100), // Paystack requires amount in kobo
                    currency: 'GHS',
                    callback: function(response) {
                        window.location.href = "{% url 'verify_payment' reference='__REFERENCE__' %}".replace('__REFERENCE__', response.reference);
                    },
                    onClose: function() {
                        alert('Payment window closed.');
                    }
                });
                handler.openIframe();
            };
        });
    </script>
</body>
</html>
