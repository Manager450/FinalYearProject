<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - BusTicketX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .details {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .form-group {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%; /* Adjust width to a percentage less than 100% */
            max-width: 300px; /* Adjust max-width to a desired value */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            font-family: 'Poppins', sans-serif;
            padding: 10px 20px;
            background-color: #007BFF; /* Updated button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF; /* Updated link color */
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="details">
        <h1>Payment for Booking: {{ booking.bus.name }}</h1>
        <p>Amount: GHS {{ total_price|floatformat:2 }}</p>
        <p>Please review your booking details before proceeding with the payment. Ensure that all information is correct.</p>
        <form id="paymentForm" method="post">
            {% csrf_token %}
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>
            <div class="form-group">
                <button type="submit">Confirm Payment</button>
            </div>
        </form>
    </div>
    <a href="{% url 'home' %}">Return to Home</a>
</body>
</html>
