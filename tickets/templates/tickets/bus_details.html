<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details - BusTicketX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
        }

        .bus-details {
            padding: 2rem;
            margin: 0 auto;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: left;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #007BFF; /* Blue background for button */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Details</h1>
    </header>

    <main class="bus-details">
        <h1>{{ bus.name }}</h1>
        <p><strong>Operator:</strong> {{ bus.operator }}</p>
        <p><strong>Departure:</strong> {{ bus.departure_time }}</p>
        <p><strong>Arrival:</strong> {{ bus.arrival_time }}</p>
        <p><strong>Route:</strong> {{ bus.source }} to {{ bus.destination }}</p>
        <p><strong>Price:</strong> {{ bus.price }}</p>
        <p><strong>Amenities:</strong> {{ bus.amenities }}</p>
        <a href="{% url 'book_bus' bus.id %}">Book Now</a>
    </main>
</body>
</html>
