<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - BusTicketX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            padding: 1rem;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .message-container {
            padding: 2rem;
            margin: 0 auto;
            max-width: 600px;
        }

        .message-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: center;
        }

        .message-box p {
            margin: 1rem 0;
            font-size: 1rem;
        }

        .homepage-link {
            margin-top: 2rem;
        }

        .homepage-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .homepage-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment Failed</h1>
    </header>

    <section class="message-container">
        <div class="message-box">
            <p>Unfortunately, the payment could not be processed. Please try again later or contact support if the issue persists.</p>
        </div>
        
        <section class="homepage-link">
            <a href="{% url 'home' %}">Return to Home</a>
        </section>
    </section>
</body>
</html>
