<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - BusTicketX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            padding: 1rem;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
        }

        .main-content {
            padding: 2rem;
            margin: 0 auto;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="email"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #007BFF; /* Blue background for button */
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .homepage-link {
            margin-top: 2rem;
        }

        .homepage-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .homepage-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>BusTicketX</h1>
    </header>

    <main class="main-content">
        <h1>Password Reset</h1>
        <p>If you have an account, we will send you an email to reset your password.</p>

        <form method="POST">
            {% csrf_token %}
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Reset Password</button>
        </form>

        <!-- Optional: Add a link to return to the homepage if needed -->
        <section class="homepage-link">
            <a href="{% url 'home' %}">Return to Home</a>
        </section>
    </main>
</body>
</html>
