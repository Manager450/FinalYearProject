<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Profile - BusTicketX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="{% static 'css/profilestyle.css' %}">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div class="profile-info">
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>
            <p>Phone Number: {{ user.profile.phone_number }}</p>
        </div>
        <a href="{% url 'edit_profile' %}">Edit Profile</a>
        <a href="{% url 'change_password' %}">
            <img src="{% static 'images/change_password_icon.png' %}" alt="Change Password" style="width: 24px; height: 24px;">
        </a>
    </div>
</body>
</html>
