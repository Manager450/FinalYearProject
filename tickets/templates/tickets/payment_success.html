<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success - BusTicketX</title>

    <style>
      body{
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
      }

      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c0392b;
        }
      input{
        font-family: 'Poppins', sans-serif;
        padding: 5px;
        border: solid 1px black;
        border-radius: 5px;
      }
      .alt{
        display: flex;
        align-items: center;
        text-transform: uppercase;
        gap: 10px;
      }

      .alt hr{
        width: 50px;
        height: 1px;
      }
      a {
      color: #e74c3c; /* Your primary color */
      text-decoration: none;
      }
  
     a:hover {
      text-decoration: underline;
      }
  
    </style>
</head>
<body>
    <h1>Payment Success</h1>
    <p>Your payment for {{ payment.booking.bus.name }} was successful.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="download">Download Ticket</button>
      </form>
    <div class="alt">
      <hr>
      <p>or</p>
      <hr>
    </div>
      <form method="post">
        {% csrf_token %}
        <label for="phone_number">Send m-Ticket to:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ booking.user.profile.phone_number }}">
        <button type="submit" name="send_sms">Send m-Ticket</button>
      </form>
      <a href="{% url 'home' %}">Back to Homepage</a>
</body>
</html>
