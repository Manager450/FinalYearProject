<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - BusTicketX</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
    </form>
</body>
</html>
