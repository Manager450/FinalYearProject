{% extends "admin/base_site.html" %}
{% block content %}
<style>
    .report-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .btn {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #032549;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px; /* Space between the message and button */
    }

    .btn:hover {
        background-color: #010508;
    }

    .text-center {
        text-align: center;
        margin-top: 10px;
    }

    .text-muted {
        color: #6c757d;
        font-size: 0.9em;
        margin-bottom: 15px; /* Adds space below the message */
    }
</style>

<div class="report-container">
    <h1 class="text-center">Generate Report</h1>
    <form method="post" class="report-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="bus_operator">Bus Operator</label>
            {{ form.bus_operator }}
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            {{ form.start_date }}
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            {{ form.end_date }}
        </div>
        <div class="text-center">
            <small class="text-muted">If no dates are selected, the report will show overall analytics.</small>
        </div>
        <div class="text-center">
            <button type="submit" class="btn">Generate Report</button>
        </div>
    </form>
</div>
{% endblock %}
